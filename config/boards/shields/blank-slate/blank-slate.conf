# Aumenta la potencia de transmisión Bluetooth para mejorar el alcance
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Habilita la función de deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
# Tiempo en milisegundos de inactividad antes de entrar en deep sleep (30 minutos)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Configuraciones de batería
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Mejoras para la estabilidad Bluetooth
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Mejoras para la reconexión después del modo de reposo
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Aumentar tiempo de supervisión y configuración de reconexión
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=1000
CONFIG_BT_AUTO_PHY_UPDATE=n

# Mejorar la gestión de energía
CONFIG_BT_CTLR_CONN_PARAM_REQ=y
CONFIG_BT_HCI_VS=y

# Configuración para mejor debounce - Valores aumentados para mejorar la detección
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=20
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20

# Aumentar el número de perfiles Bluetooth disponibles (hasta 5)
CONFIG_BT_MAX_PAIRED=5

# Configuración para LEDs (Comentado hasta que sea soportado)
# CONFIG_ZMK_LED_INDICATORS=y
# CONFIG_ZMK_LED_INDICATORS_BRT=90

# Configuración para evitar problemas de conexión
CONFIG_ZMK_BLE_THREAD_PRIORITY=0
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=1536

# Mejorar el intervalo de publicidad Bluetooth para reconexión
CONFIG_BT_DEVICE_APPEARANCE=961
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_DEVICE_NAME_MAX=32
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# Habilitar características extendidas de USB
CONFIG_ZMK_USB=y
# CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="Usuario"
CONFIG_USB_DEVICE_PRODUCT="Blank Slate"
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x1209

# Configuración para problemas de escaneo de matriz
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y

# Mostrar nombre personalizado en bluetooh (máximo 16 caracteres)
CONFIG_ZMK_KEYBOARD_NAME="BlankSlate" 